<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1dbc5184ba.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="todo">
      <h1>To-Do List</h1>
    </div>
    <nav>
      <ul class="navOptions" id="navOptions">
        <li class="navItem active" id="all">All
          <hr class="" id="hrAll">
        </li>
        <li class="navItem" id="activate">Activate
          <hr class="hidden" id="hrActivate">
        </li>
        <li class="navItem" id="completed">Completed
          <hr class="hidden" id="hrCompleted">
        </li>
      </ul>
    </nav>
    <div class="details">
      <div class="">
        <input type="text" id="newTask" placeholder="Add Task">
      </div>
      <div class="button">
        <button id="addTaskButton">Add Task</button>
      </div>
    </div>

    <div class="listElements">
      <ul id="list" class="list"></ul>
    </div>
  </div>

 
  <script src="./main.js" defer></script>
</body>

</html>
