<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1dbc5184ba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
  <script src="https://kit.fontawesome.com/1dbc5184ba.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="todo">
      <h1>to-do list</h1>
    </div>
    <nav>
      <ul class="navOptions" id="navOptions">

        <li class="navItem" id="all">All
          <hr class="" id="hrAll">
        </li>
        <li class="navItem" id="Activate">Activate
          <hr class="hidden" id="hrActivate">
        </li>
        <li class="navItem" id="Completed">Completed
          <hr class="hidden" id="hrCompleted">
        </li>
      </ul>
    </nav>
    <div class="details">
      <div class="">
        <input type="text" id="input-box1" placeholder="Add Task">
      </div>
      <div class="button">
        <button id="click" onclick="addTask()" type="submit">Add task</button>
      </div>
    </div>

    <div class="listElements">

      <ul id="list" class="list"></ul>
      
  </div>

  </div>

  <!-- Link to Script -->
  <script src="./main.js" defer></script>
</body>

</html>
